<div class="container">
  <form action="" class="form-app">
    <ul class="nav">
      <li class="nav-item active"><a href="javascript:void(0)" id="sing-in-tab">Sign in</a></li>
      <li class="nav-item"><a href="javascript:void(0)" id="sing-up-tab">Sign Up</a></li>
    </ul>
    <label for="login-user" class="form-label">Email</label>
    <input id="login-user" class="form-input-text" type="text" placeholder="enter email here" />
    <label for="login-pass" class="form-label">Password</label>
    <input id="login-pass" class="form-input-text" type="password" placeholder="enter password here" />
    <label for="login-checkbox" class="form-checkbox-label">
      <input id="login-checkbox" class="form-input-checkbox" type="checkbox"> Keep me logged in
    </label>
    <button id="login-button" class="login-button"> Sign in </button>
    <span id="error-msg-login" class="myError"></span>
  </form>
  <button id="forgotPassword" class="link login-button"> Forgot Password ? </button>
</div>
