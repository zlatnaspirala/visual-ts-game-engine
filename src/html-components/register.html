<div class="container">
  <form action="" class="form-app">
    <ul class="nav">
      <li class="nav-item"><a href="javascript:void(0)" id="sing-in-tab">Sign in</a></li>
      <li class="nav-item active"><a href="javascript:void(0)" id="sing-up-tab">Sign Up</a></li>
    </ul>
    <label for="reg-user" class="form-label">Email</label>
    <input id="reg-user" class="form-input-text" type="text" placeholder="enter email here" />

    <input id="reg-pass" class="form-input-text" type="password" placeholder="enter password here" />

    <button id="reg-button" class="login-button"> Sign up </button>
